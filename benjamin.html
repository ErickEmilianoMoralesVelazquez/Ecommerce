<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Carlos Benjamin Diaz Pedroza - Perfil</title>
    <style>

        }

            max-width: 800px;

            color: #333;
            border-bottom: 2px solid #007bff;

        }
        .profile-info p {
            color: #666;
            margin: 10px 0;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;

            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }

<body>
    <div class="profile-container">
